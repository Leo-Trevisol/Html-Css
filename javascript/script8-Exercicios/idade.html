<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Idade</title>
</head>
<body>

    <div id="container">
        <header>
            <h1>Sua idade</h1>
        </header>
        <section id="idade">
            <p>Data de Nascimento:</p>
            <input type="number" name="ano" id="ano">
        </section>
        <section id="sexo">
            <p>Sexo:</p>
            <input type="radio" name="sexo" id="masc" > Masculino
            <input type="radio" name="sexo" id="fem" > Feminino
            <input type="radio" name="sexo" id="out" > Outro
        </section>
        <div>
            <input type="button" value="Verificar" id="bt">
        </div>
        <div id="text"></div>
        <section>
            <img src="dias/escurecendo.jpg" alt="" id="im">
        </section>
        
        <footer>
            <p>@LeoTrevisol</p>
        </footer>
    </div>
    

    <script src="script2.js"></script>
</body>
</html>
