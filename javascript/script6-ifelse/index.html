<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Condicoes</title>
</head>
<body>
    <h1>SISTEMA DE MEDIA DE NOTAS</h1>
    <div id="container">
       
        <div class="divs">
            <p>Digite seu nome:</p>
            <input type="text" name="name" id="name">
            <div id="nome"></div>
        </div>
        <div class="divs">
            <p>Digite a primeira nota:</p>
            <input type="number" name="nota1" id="nota1">
            <div id="n1"></div>
        </div>
        <div class="divs">
            <p>Digite a segunnda nota:</p>
            <input type="number" name="nota2" id="nota2">
            <div id="n2"></div>
        </div>
        <div class="divs">
            <p>Digite a terceira nota:</p>
            <input type="number" name="nota3" id="nota3">
            <div id="n3"></div>
           
        </div>
        <input type="button" value="Calcular media" id="btcalcula">

        <div class="divs">
            <p>Media das notas:</p>
            <input type="media" id="media" disabled>
            <div id="n3"></div>
           
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
