<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Formulario</title>
</head>
<body>

    <header>
        <h1 class="cabeca">Formulario</h1>
    </header>

    <h1>Preencha este forms aqui meu chapa</h1>

    <div id="container">
        <form>
        <div class="nome">
            <label for="inname">Nome:</label>
            <input type="text" id="inname" name="name" pattern="[aA-zZ\s]+$" required> 
        </div>
        <div class="idade">
            <label for="inidade">Idade:</label>
            <input type="number" id="inidade" name="idade" pattern="[0-9]+$ d{3}"  required>
        </div>
        <div class="cpf">
            <label for="incpf">Cpf:</label>
            <input type="text" id="incpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required>
        </div>
        <div class="email">
            <label for="inemail">Email:</label>
            <input type="email" id="inemail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        </div>

        <div class="combo">
            <label for="incombo">Como chegou até nós?</label>
            <select name="combo" id="incombo">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <div class="visita" >
            <p>Nos visitaria novamente:</p>
            <input type="radio" name="inradio" id="sim" value="sim" >
            <label for="sim">Sim</label>
            <input type="radio" name="inradio" id="nao" value="nao">
            <label for="nao">Não</label>
            <input type="radio" name="inradio" id="talvez" value="talvez" checked>
            <label for="talvez">Talvez</label>
        </div>

        <div class="comentario">
            <label for="texto">Comentarios</label>
            <textarea name="texto" id="texto" cols="50" rows="5"></textarea>
        </div>

        <div class="novidade">
            <input type="checkbox" name="novidade" id="novidade" value="sim">
            <label for="novidade" class="nov">Desejo receber novidades por Email</label>
        </div>

        <div class="enviar">
            <input type="submit" name="enviar" id="enviar" value="Enviar Email">
        </div>
        </form>
    </div>
    

</body>
</html>
