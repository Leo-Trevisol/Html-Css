<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ex1.css">
    <title>Exercicio 1</title>
</head>
<body>

    <h1>Exercicio 1 </h1>

    <main>
        <h2>Estacionamento</h2>
        <div class="regras">
            <h3>Valores:</h3>
            <p>Primeira e segunda hora: 5 reais</p>
            <p>Terceira e quarta hora: 2 reais</p>
            <p>Acima da quinta hora: 1 real a mais</p>
        </div>
        <div id="horas">
            <div class="entrada">
                <label for="entrada" class="ent">Hora de entrada:</label>
                <input type="number" id="hrEntrada">
            </div>
            <div class="saida">
                <label for="saida" class="sai">Hora de saida:</label>
                <input type="number" id="hrSaida">
            </div>
            <div class="pagar">
            </div>
            <div class="confirm">
                <input type="button" id="bt" value="Calcular" onclick=somar()>
            </div>
        </div>
    </main>

    <script src="Ex1.js"></script>
    
</body>
</html>
