<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ex2.css">
    <title>Exercicio 2</title>
</head>
<body>

    <h1>Exercicio 2 </h1>

    <main>
        <h2>Trabalhador</h2>
        <div class="info">
           <div class="salario">
                <label for="sal">Digite quanto voce ganha no mes:</label>
                <input type="number" id="salario" >
           </div>
           <div class="dias">
            <label for="dias">Digite quantos dias voce trabalha por mes:</label>
            <input type="number" id="dias" >
           </div>
        </div>
        <div id="horas">
            <div class="entrada">
                <label for="entrada" class="ent">Hora de entrada:</label>
                <input type="number" id="hrEntrada" >
            </div>
            <div class="saida">
                <label for="saida" class="sai">Hora de saida:</label>
                <input type="number" id="hrSaida" >
            </div>
            <div class="extra">
                <label for="extra">Quantas horas extras voce fez:</label>
                <input type="number" id="extra" >

            </div>
            <div id="pagar">
            </div>
            <div class="confirm">
                <input type="submit" id="bt" value="Calcular" onclick=somar()>
            </div>
        </div>
    </main>
    <script src="Ex2.js"></script>
    
</body>
</html>
