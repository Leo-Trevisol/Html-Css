<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Ex1.css">

    <title>Adicionar produto</title>
  </head>
  <body>
    <div class="container">
        <h1>Adicionar produto</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="valor">Digite um valor:</label>
                    <input type="number" name="valor" class="form-control"  pattern="[0-9]+$ d{3}" required placeholder="Digite um numero de 0 a 9.999" id="valor">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                   <input type="button" class="btn btn-danger" value="Extenso" id="bt" onclick="printar()"> 
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="ext">Extenso:</label>
                <input type="number" name="ext" id="ext" class="form-control"  pattern="[0-9]+$ d{3}" required placeholder="Numero em extenso" disabled>
                </div>
            </div>


            
        </form>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="Extenso.js"></script>
  </body>
</html>
