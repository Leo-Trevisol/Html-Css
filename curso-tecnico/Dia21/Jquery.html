<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Jquery.css">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </head>
  <body>

    <form id="form1">
      
      <div class="form-group col-md-3">
            <label for="valor">Valor por hora do Kilowatt:</label>
            <input type="number" id="valor" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="equipamento">Equipamento:</label>
            <input type="text" id="equipamento" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="potencia">Potência em Watts:</label>
            <input type="number" id="potencia" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="horas">Qtd horas ligadas por dia:</label>
            <input type="number" id="horas" class="form-control">
        </div>
        <div class="form-group col-md-3" id="bts">
          <input type="button" value="Adicionar" class="btn btn-success" id="btAdd">
         <input type="button" value="Consultar"  class="btn btn-danger" id="btConsulta">
      </div>
       
    </form>

    <script src="Jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
