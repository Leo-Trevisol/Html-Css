<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mescla.css">
    <title>Mesclando celulas</title>
</head>
<body>

    <h1>Celulas Mescladas</h1>
    
    <table>
        <tr>
            <td colspan="2" class="mes">1</td>
            <td>2</td>
            <td colspan="2" class="mas">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td colspan="3" class="mes">6</td>
        </tr>
        <tr>
            <td colspan="2" class="mas">7</td>
            <td>8</td>
            <td colspan="2">9</td>
        </tr>
        <tr>
            <td rowspan="3" class="mas">10</td>
            <td colspan="3" class="mes">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td colspan="2" class="mas">14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
