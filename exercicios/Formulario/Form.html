<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>

    <div>
        <h1 id="tit">Cadastro de Desenvolvedor</h1>
        <p id="subtit">Complete suas informacoes</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label=><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado de desenvolvimento voce desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> 
                Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">
                Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">
                Full-Stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo"> 
                <label><strong>Selecione todas as tecnologias que voce utiliza:</strong></label>
                <input type="checkbox" name="tecno1" id="tecno1" value="HTML">
                <label for="tecno1">HTML</label>
                <input type="checkbox" name="tecno2" id="tecno2" value="CSS">
                <label for="tecno2">CSS</label>
                <input type="checkbox" name="tecno3" id="tecno3" value="JavaScript">
                <label for="tecno3">JavaScript</label>
                <input type="checkbox" name="tecno4" id="tecno4" value="PHP">
                <label for="tecno4">PHP</label>
                <input type="checkbox" name="tecno5" id="tecno5" value="C#">
                <label for="tecno5">C#</label>
                <input type="checkbox" name="tecno6" id="tecno6" value="Python">
                <label for="tecno6">Python</label>
                <input type="checkbox" name="tecno7" id="tecno7" value="Java">
                <label for="tecno7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Conte um pouco sobre suas experiencias:</strong></label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="10" style="width:26em"> </textarea>
        </div>

        <button type="submit" id="botao">Concluido</button>
    </form>


    
</body>
</html>
